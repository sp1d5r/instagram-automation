name: Building the React App.

on:
    [push]

jobs:
    building-frontend:

        runs-on: ubuntu-latest

        env:
          working-directory: ./frontend

        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install npm packages.
              run: npm ci
              working-directory: ${{env.working-directory}}
            - name: Running npm build.
              run: npm run build --if-present
              working-directory: ${{env.working-directory}}



    deploy-test:
        runs-on: ubuntu-latest
        needs: building-frontend
        steps:
            - uses: actions/checkout@v1
            - name: Login to Heroku Container registry
              env:
                  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              run: heroku container:login
            - name: Build and push
              env:
                  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME_STAGING }} web
            - name: Release
              env:
                  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
              run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME_STAGING }} web
