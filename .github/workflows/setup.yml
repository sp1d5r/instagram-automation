name: Building the React App.

on:
    [push]

jobs:
    building-frontend:

        runs-on: ubuntu-latest

        env:
          working-directory: ./frontend

        strategy:
            matrix:
                node-version: [10.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install npm packages.
              run: npm ci
              working-directory: ${{env.working-directory}}
            - name: Running npm build.
              run: npm run build --if-present
              working-directory: ${{env.working-directory}}
    deploy:
        needs: building-frontend
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Heroku login credentials
              run: |
                cat > ~/.netrc <<EOF
                  machine api.heroku.com
                    login $HEROKU_EMAIL
                    password $HEROKU_API_KEY
                  machine git.heroku.com
                    login $HEROKU_EMAIL
                    password $HEROKU_API_KEY
                EOF
              env:
                HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY_STAGING }}
                HEROKU_EMAIL: ${{ secrets.USER_EMAIL }}
            - name: Add Heroku remote
              run: heroku git:remote --app $HEROKU_APP_NAME
              env:
                HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME_STAGING }}
            - name: Add build directory
              run: git add .
            - name: Push to Heroku
              run: git push heroku

